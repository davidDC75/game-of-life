<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>A game of life</title>
</head>
<body>

    <header></header>

    <main>
        <h1>A game of life</h1>
        <div id="grid">
        </div>
        <div id="transport">
            <button id="play-button" class="transport-button">Play</button>
            <button id="pause-button" class="transport-button">Pause</button>
            <button id="reset-button" class="transport-button">Reset</button>
        </div>
        <div id="slider-container">
            <input type="range" min="8" max="30" value="10" id="slider" class="slider">
            <div id="slider-value">10</div>
            <button id="slider-button" class="transport-button">New grid</button>
        </div>
    </main>

    <footer></footer>

    <script src="js/game.class.js"></script>
    <script src="js/grid.class.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
